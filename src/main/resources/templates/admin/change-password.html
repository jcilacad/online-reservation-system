<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">JCilACAD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">JCilACAD</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/admins/dashboard}">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/account/password}">Change Password</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 150px">

    <h1>Change Password</h1>
    <div class="container-lg text-center mx-auto my-5 d-grid gap-3 d-md-block">

        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Successfully changed password!
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Error, try again!
        </div>

        <form th:object="${changePasswordDto}" th:action="@{/account/password}" method="POST">
            <div class="input-group input-group-lg my-3">
                <span class="input-group-text" id="inputGroup-sizing-lg-cp">Current Password</span>
                <input th:field="*{currentPassword}" type="password" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">

                <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="alert alert-danger" role="alert"></div>
            </div>


            <div class="input-group input-group-lg my-3">
                <span class="input-group-text" id="inputGroup-sizing-lg-np">New Password</span>
                <input th:field="*{newPassword}" type="password" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="alert alert-danger" role="alert"></div>
            </div>

            <div class="input-group input-group-lg my-3">
                <span class="input-group-text" id="inputGroup-sizing-lg-cnp">Confirm New Password</span>
                <input th:field="*{confirmNewPassword}" type="password" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg">
                <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="alert alert-danger" role="alert"></div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary btn-lg" type="submit">Change</button>
            </div>


        </form>




    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
