<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">JCilACAD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">JCilACAD</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/users}">Registered Users</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>


<div class="container" style="margin-top: 150px">


    <a th:href="@{/admins/accounts}" type="button" class="btn btn-info mb-4">Back</a>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add-account"
                data-bs-whatever="@getbootstrap">Update
        </button>
        <button class="btn btn-danger" type="button">Delete</button>
    </div>


    <div class="d-flex">
        <div class="flex-grow-1"><h4>Student Details</h4></div>


        <div class="modal fade" id="add-account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Account</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="dto-student-number" class="col-form-label">Student Number:</label>
                                <input type="text" class="form-control" id="dto-student-number">
                                <!--                                <p  th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"  class="text-danger"></p>-->
                            </div>

                            <div class="mb-3">
                                <label for="dto-email-address" class="col-form-label">Email address:</label>
                                <input type="email" class="form-control" id="dto-email-address">
                                <!--                                <p  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="text-danger"></p>-->
                            </div>
                            <div class="mb-3">
                                <label for="dto-first-name" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="dto-first-name">
                                <!--                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>-->
                            </div>
                            <div class="mb-3">
                                <label for="dto-middle-name" class="col-form-label">Middle Name:</label>
                                <input type="text" class="form-control" id="dto-middle-name">
                                <!--                                <p th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="text-danger"></p>-->
                            </div>
                            <div class="mb-3">
                                <label for="dto-last-name" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="dto-last-name">
                                <!--                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>-->
                            </div>
                            <div class="mb-3">
                                <label for="dto-contact-number" class="col-form-label">Contact Number:</label>
                                <input type="text" class="form-control" id="dto-contact-number">
                                <!--                                <p th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" class="text-danger"></p>-->
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div class="my-5">

        <p><b>Student Number:</b> [[${student.studentNumber}]]</p>
        <p><b>Student Name:</b> [[${student.name}]]</p>
        <p><b>Student Email:</b> [[${student.email}]]</p>
        <p><b>Student Contact Number:</b> [[${student.contactNumber}]]</p>


    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
