<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">JCilACAD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">JCilACAD</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admins/dashboard}">Dashboard</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/admins/password}">Change Password</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 80px">


    <a th:href="@{/admins/items}" type="button" class="btn btn-info mb-4">Back</a>

    <div class="d-flex">

        <div class="flex-grow-1"><h3>Add Item</h3></div>

    </div>

    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Successfully updated an item!
    </div>

    <form class="my-5" th:object="${itemDto}" th:action="@{/admins/items/item/{itemId}(itemId=${item.id})}" th:method="PUT" enctype="multipart/form-data">

        <input type="hidden" name="_method" value="update">

        <div class="input-group mb-3">
            <input type="file" class="form-control" name="image" accept="image/png, image/jpeg" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload Image</label>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-name">Name</span>
            <input th:value="${item.name}" name="name" id="name" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert">
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-size">Size</span>
            <input th:value="${item.size}" name="size" id="size" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-size">
            <div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="alert alert-danger" role="alert">
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-price">Price</span>
            <input th:value="${item.price}" name="price" id="price" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-price">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger" role="alert">
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-quantity">Quantity</span>
            <input th:value="${item.quantity}" name="quantity" id="quantity" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-quantity">
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger" role="alert">
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Description (Optional)</span>
            <textarea th:value="${item.description}" name="description" id="description" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="mt-4 d-grid gap-2" style="height: 50px">
            <button type="submit" class="btn btn-success">Update</button>
        </div>


    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
